# https://docs.netlify.com/configure-builds/file-based-configuration/

# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = "."

  # Default build command.
  # Locally I'm serving require.js directly from node_modules/, but netlify omits node_modules from the final site (understandably, most of it is just build tools).
  # So copy what we need explicitly.
  # https://stackoverflow.com/questions/54527465/no-node-modules-from-netlify-deploy
  command = "npm install && npm run build-for-netlify"

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set.
  publish = "dist"
