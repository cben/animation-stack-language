<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="node_modules/browser-cjs/require.js"></script>

  <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
  <link href="notebook.css" rel="stylesheet" />
</head>

<body dir="auto">
  <div class="source-with-result">
    <div class="source">
      🌍<select name="lang" id="lang">
        <option value="he">Hebrew (עברית)</option>
        <option value="en">English</option>
      </select>
      <button id="example">↡🌈 Example↡</button>
      <textarea dir="auto" class="source" id="source"></textarea>
    </div>
    <div class="result" id="result">
      <div class="before-stack"></div>
      <div class="stack">⏳</div>
      <div class="after-stack"></div>
    </div>
  </div>

  <script src="notebook.js"></script>
</body>

</html>
